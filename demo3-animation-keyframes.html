<style>
div.demo {
  width: 200px; height: 200px;
  *background: #F00;
}
div.demo:hover {
  animation: myframe 5s;
  *animation: myframe 5s 5;
  *animation: myframe 5s infinite;
}

@keyframes myframe {
  0% { background: #F00; transform: none;}
  25% { background: #FF0; transform: scale(1.5);}
  50% { background: #0F0; transform: scale(2.0);}
  75% { background: #FF0; transform: scale(1.5);}
  100% { background: #F00; transform: none;}
}

</style>

<div class="demo"></div>

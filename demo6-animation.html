<style>
.spinner {
  margin: 100px auto;
  width: 50px;
  height: 60px;
  text-align: center;
  font-size: 10px;
}

.spinner > div {
  background-color: #67CF22;
  height: 100%;
  width: 6px;
  display: inline-block;

  animation: stretchdelay 1.2s infinite ease-in-out;
}

.spinner .rect1 {
  animation-delay: -0.2s;
}

.spinner .rect2 {
  animation-delay: -0.1s;
}

.spinner .rect3 {
  animation-delay: -0.0s;
}

.spinner .rect4 {
  animation-delay: 0.1s;
}

.spinner .rect5 {
  animation-delay: 0.2s;
}

@keyframes stretchdelay {
  0%, 40%, 100% {
    transform: scaleY(0.4);
  }  20% {
    transform: scaleY(1.0);
  }
}
</style>


<div class="spinner">
  <div class="rect1"></div>
  <div class="rect2"></div>
  <div class="rect3"></div>
  <div class="rect4"></div>
  <div class="rect5"></div>
</div>
